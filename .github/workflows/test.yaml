      - name: Build tests
        run: clojure -M:selfparity.test.build

      - name: Run tests
        run: |
          node builds/out-self-parity/main.js | tee test-out.txt
          grep -qxF '0 failures, 0 errors.' test-out.txt

  # Compiler Tests
  compiler-test:
    name: Compiler Tests
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - uses: DeLaGuardo/setup-clojure@3.1
        with:
