      - name: Run tests
        run: clojure -M:compiler.test:compiler.test.run

  # CLI Tests
  cli-test:
    name: CLI Tests
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: DeLaGuardo/setup-clojure@3.1
        with:
          tools-deps: '1.10.1.763'

      - name: Cache maven
        uses: actions/cache@v2
        env:
          cache-name: cache-maven
        with:
          path: ~/.m2
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Cache gitlibs
        uses: actions/cache@v2
        env:
          cache-name: cache-gitlibs
        with:
          path: ~/.gitlibs
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Build Uberjar
        run: ./script/uberjar

      - name: Run tests
        run: |
          unset JAVA_TOOL_OPTIONS
          clojure -M:cli.test.run | tee test-out.txt
          grep -qxF '0 failures, 0 errors.' test-out.txt
