name: Tests
on: [push]

jobs:
  # Runtime Tests
  runtime-test:
    name: Runtime Tests
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - uses: DeLaGuardo/setup-clojure@3.1
        with:
          tools-deps: '1.10.1.763'

      - name: Cache maven
        uses: actions/cache@v2
        env:
          cache-name: cache-maven
        with:
          path: ~/.m2
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Cache gitlibs
        uses: actions/cache@v2
        env:
          cache-name: cache-gitlibs
        with:
          path: ~/.gitlibs
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Cache JSC
        uses: actions/cache@v2
        env:
          cache-name: cache-jsc
        with:
          path: WebKit
          key: ${{ runner.os }}-jsc
          restore-keys: |
            ${{ runner.os }}-jsc

      - name: Build tests
        run: clojure -M:runtime.test.build

      - name: Install JSC
        run: ./ci/install_jsc.sh

      - name: Run tests
        run: |
          WebKit/WebKitBuild/Release/bin/jsc builds/out-adv/core-advanced-test.js | tee test-out.txt
          grep -qxF '0 failures, 0 errors.' test-out.txt

  # Self-host Tests
  self-host-test:
